<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gain Chain AI</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <link href="styles/globals.css" rel="stylesheet">
    <link href="styles/navbar.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">
    <link href="styles/animations.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="components/Navbar.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="components/QuantumFlow.js"></script>
    <script type="text/babel" src="components/Login.js"></script>
    <script type="text/babel" src="components/AnimatedBackground.js"></script> <!-- Add this line -->
    
    <script type="text/babel">
        function LoginApp() {
            return (
                <div data-name="app-container">
                    {/* Add Animated Background */}
                    <AnimatedBackground animationName="quantumField" blendMode="screen" />
                    <Navbar />
                    <main>
                        <Login />
                    </main>
                    <Footer />
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LoginApp />);
    </script>
</body>
</html>
